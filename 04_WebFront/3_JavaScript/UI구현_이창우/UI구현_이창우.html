<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>UI구현</title>
   <link rel="stylesheet" href="UI구현_이창우.css">
</head>
<body>
   
   <form action="#" name="signupForm"></form>
   <table>
      <tbody class="container">
         <tr>
            <td>아이디 </td>
            <td>
               <input type="text" class="signup-input" id="input-id" name="id"> 
               <span class="input-result"></span>
               <br>
            </td>
            
         </tr>
         


         <tr>
            <td>비밀번호</td>
            <td>
               <input type="password" class="signup-input" id="input-pw" name="pw">
               <span class="input-result"></span>
               <br>
              
            </td>
         </tr>

         <tr>
            <td>비밀번호 확인 </td>
            <td>
               <input type="password" class="signup-input" id="input-pw-check">
               <span class="input-result"></span>
               <br>
             
            </td>
         </tr>

         <tr>
            <td>이메일</td>
            <td>
               <input type="email" class="signup-input" id="input-email">
               <span class="input-result"></span>
               <br>
            </td>
         </tr>

         <tr>
            <td>주소</td>
            <td>
               <input type="text" class="signup-input" id="input-address">
               <br>
            </td>
         </tr>

      </tbody>

      <tfoot>
         <tr>  
            <th colspan="2"> 
               <button type="submit" id="sign-up">가입</button>
            </th>
         </tr>
      </tfoot>

   </table>   


   <script src="UI구현_이창우.js"></script>
</body>
</html>
