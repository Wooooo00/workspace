<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트</title>
 
  <link rel="stylesheet" href="../css/project.css">

  <!-- font awesome 라이브러리 추가 + key 등록 -->
  <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <header>
      
        
        헤더
      
      </section>

     
       
    </header>

    <!-- navigator : 다른 페이지로 이동하는 버튼 등을 모아놓는 곳 -->
    <nav>
      <button type="button" class="fa-solid fa-bars nav-btn" id="close-btn"></button>

      <ul>
        <li><a href="#">커뮤니티</a></li>
        <li><a href="#">오운완</a></li>
        <li><a href="#">지식인</a></li>
        <li><a href="#">공지사항</a></li>
        <li><a href="#"></a></li>

      </ul>
    </nav>

    <section class="content">
     
    ㅡㅡ
      </section>

  </main>

  

  <script>
   // 한 줄 주석
   /* 범위 주석*/
   // script 태그 : JS를 작성할 수 있는 영역을 나타내는 태그

   // 문서 내에서 아이디(#)가 open-btn인 요소를 얻어와 openBtn에 저장
   const openBtn = document.querySelector("#open-btn");

   // 문서 내에서 아이디(#)가 close-btn인 요소를 얻어와 closeBtn에 저장
   const closeBtn = document.querySelector("#close-btn");

   // 문서 내에서 태그명이 nav인 요소를 얻어와 nav 저장
   const nav = document.querySelector("nav");

   /* openBtn을 클릭했을 때 수행할 기능을 작성(이벤트) */
   openBtn.addEventListener("click", function(){
      // alert("테스트");

      // 열기 버튼을 누르면 nav의 display를 flex로 변경 
      nav.style.display = "flex";
   });

   // 닫기 버튼 클릭 시 nav의 display를 none으로 변경 
   closeBtn.addEventListener("click", function(){
      nav.style.display="none";
   });

   /* 창크기가 1024px을 초과했을 떄 nav style 속성을 제거 */

   // window : 창 자체를 나타내는 자바스크립트 객체
   // resize : 창 크기 변경 이벤트
   window.addEventListener("resize", function(){
      // console.log(window.innerWidth);

      if(window.innerWidth > 1140) {
         // nav 요소에서 style 요소 제거 
         nav.removeAttribute("style");
      }
   });
  </script>



</body>
</html>
