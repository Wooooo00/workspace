   <h1> 요소 정렬 스타일(float / clear) </h1>

   <pre>
      float : 요소를 띄워 좌/우로 정렬하는 속성
      clear : float로 인해 떠있는 상태를 해제하는 속성
      (float 사용 시 요소가 겹치는 문제를 clear로 해결)
   </pre>



   <h3>기본 형태 </h3> 
   <div class= "test">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>Hello</div>
      <div>World</div>
      <div>5</div>
     
   </div>

   <hr>

   <h3>float:left + right clear: both</h3>
   <div class= "test"> 
      <div class="float-right">1</div>
      <div class="float-left">2</div>
      <div class="float-right">3</div>
      <div class="float-right">4</div>
      <div>Hello</div>
      <div class="clear-both">World</div>
      <div class= "float-right">5</div>
   </div>

   <h2>float을 이용한 영역 분할 </h2>
  
   <h3>좌우 2분할 </h3>
   <div class="container-1">
      <div class="col col-5 bg-1"></div>
      <div class="col col-2 bg-2"></div>
   </div>

   <hr>

   <h3>4분할</h3>

   <div class="container-2"> <!-- 300 X 300 -->

      <div class="row row-5">
         <div class="col col-5 bg-4"></div>
         <div class="col col-5 bg-1"></div>
      </div>
   </div>
